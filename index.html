<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">

            <video id="video" poster=./images/poster.jpg src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
 
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para programar</h2>
                <div class="player-actions">
                    <button class="button" disabled id="backward" title="Retroceder 10 segundos"
                        aria-label="Retroceder 10 segundos"></button>
                    <button class="button" id="play" title="Reproducir" aria-label="Reproducir"></button>
                    <button class="button" hidden id="pause" title="Pausar" aria-label="Pausar"></button>
                    <button class="button" disabled id="forward" title="Adelantar 10 segundos"
                        aria-label="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input type="range" value="0" id="rango">
                </div>
            </div>
 
        </div>
    </div>

 
    <script src="main.js"></script>
</body> 
</html>
